---
layout: default
---

<article class="post single" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post__header container">
    <h1 class="post__title" itemprop="name headline">
      {{ page.title }}
    </h1>

    <div class="post__meta">

      {% include meta.html %}

      {% if page.tags.size > 0 %}
      <ul class="meta-tags">
        {% for tag in page.tags %}
          <li class="meta-tags__item">
            <a href="/tags/{{ tag }}">#{{ tag }}</a>
          </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    {% if page.image %}
    <figure class="post__image">
      <img src="{{page.image | absolute_url }}" alt="{{page.title}}" itemprop="thumbnailUrl">
    </figure>
    {% endif %}



    <div class="post__meta__divider"></div>
  </header>

  <section class="post__content container">
    {{ content }}
  </section>

  <footer class="post__footer">

  </footer>

</article>

<li class="post-list__item post-preview">
  <header>
    <a class="post-list__link" href="{{ post.url}}">
      <h2 class="post-list__title">{{ post.title }}</h2>
    </a>
  </header>

  <p>
  {% if post.description %}
    {{ post.description }}
  {% endif %}
  </p>

  <footer class="post-list__meta">
    {% include meta.html %}

    {% if post.tags.size > 0 %}
    <ul class="meta-tag__list">
      {% for tag in post.tags %}
      <li class="meta-tag__item">
        <a href="/tags/{{ tag }}">#{{ tag }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

  </footer>
</li>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/styles/main.css" | absolute_url }}">
  {% if page.stylesheets %}
    {% for stylesheet_url in page.stylesheets %}
      <link rel="stylesheet" href="{{ stylesheet_url | absolute_url }}?{{site.time | date: '%s%N'}}">
    {% endfor %}
  {% endif %}

  <link rel="manifest" href="/manifest.json">

  {% seo %}

  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
</head>
